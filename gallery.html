<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="logo.jpg" type="image/x-icon" />
  <title>Gallery - Hari Bhari Tokri</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('farm-bg.jpg') no-repeat center center/cover;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .container {
      flex: 1;
      padding: 20px;
    }
    /* Header */
    header {
      background: #006400;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      position: relative;
      z-index: 20;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .logo-container div {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    .menu-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
    }
    /* Sidebar Navigation */
    .menu {
      list-style: none;
      margin: 0;
      padding: 20px;
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100vh;
      background: #228B22;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: right 0.4s ease-in-out;
      box-shadow: -4px 0 10px rgba(0,0,0,0.3);
      z-index: 30;
      overflow-y: auto;
      border-radius: 10px 0 0 10px;
    }
    .menu.active {
      right: 0;
    }
    .menu::-webkit-scrollbar {
      width: 5px;
    }
    .menu::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
    }
    .menu button,
    .menu li a {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
      display: inline-block;
      cursor: pointer;
      text-align: center;
      width: 90%;
      margin: 8px 0;
      text-decoration: none;
    }
    .menu button:hover,
    .menu li a:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }
    .close-menu {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    /* Gallery Section */
    .gallery-section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 1200px;
      margin: 50px auto;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease-in-out;
      display: block;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    .gallery-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      font-size: 1.5rem;
      text-align: center;
      padding: 10px;
    }
    .gallery-item:hover .overlay {
      opacity: 1;
    }
    /* Footer */
    footer {
      background: rgba(0, 100, 0, 0.8);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 -4px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

    <footer>

</html>
